name: Commitlint

on:
  pull_request:
    branches: [main]
    types: [opened, edited, synchronize, reopened]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .commitlintrc.json
